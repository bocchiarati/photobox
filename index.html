<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PhotoBox</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<main class="max-w-7xl mx-auto p-4 space-y-8">

	<div id="gallery_container" class="space-y-6">

		<div class="flex flex-wrap gap-4 justify-center mt-6">
			<button id="first"
					class="px-5 py-2 rounded-xl text-white font-semibold shadow-md transition duration-300 transform bg-gradient-to-r from-purple-800 to-purple-500 hover:scale-105 hover:from-purple-900 hover:to-purple-600 focus:outline-none">
				‚èÆ First
			</button>

			<button id="prev"
					class="px-5 py-2 rounded-xl text-white font-semibold shadow-md transition duration-300 transform bg-gradient-to-r from-purple-500 to-indigo-500 hover:scale-105 hover:from-purple-600 hover:to-indigo-700 focus:outline-none">
				‚óÄ Prev
			</button>

			<button id="load"
					class="px-5 py-2 rounded-xl text-white font-semibold shadow-md transition duration-300 transform bg-indigo-500 hover:scale-105 hover:bg-indigo-700 focus:outline-none">
				üîÑ Load
			</button>

			<button id="next"
					class="px-5 py-2 rounded-xl text-white font-semibold shadow-md transition duration-300 transform bg-gradient-to-r from-indigo-500 to-purple-500 hover:scale-105 hover:from-indigo-700 hover:to-purple-600 focus:outline-none">
				Next ‚ñ∂
			</button>

			<button id="last"
					class="px-5 py-2 rounded-xl text-white font-semibold shadow-md transition duration-300 transform bg-gradient-to-r from-purple-500 to-purple-800 hover:scale-105 hover:from-purple-600 hover:to-purple-900 focus:outline-none">
				Last ‚è≠
			</button>
		</div>

		<section id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
		</section>
	</div>

	<section id="la_photo" class="bg-white p-6 rounded shadow-md">
	</section>

</main>

<script id="photoTemplate" type="text/x-handlebars-template">
	<div class="flex justify-between mb-4">
		<h1 class="text-xl font-bold mb-2">Photo : {{ idPhoto }}</h1>
		<button id="retour"
				class="px-5 py-2 rounded-full text-white font-semibold shadow-md transition duration-300 transform bg-gradient-to-r from-purple-600 to-indigo-500 hover:scale-105 hover:from-indigo-600 hover:to-purple-700 focus:outline-none">
			Retour
		</button>	</div>
	<img class="w-full max-w-md mx-auto mb-4" src="{{photoUrl}}" alt="Photo">
	<h4 id="le_titre" class="font-semibold">Titre : {{titre}}</h4>
	<p id="la_description" class="mb-2">Description : {{description}}</p>
	<p id="les_info" class="text-sm text-gray-600">{{type}}, {{width}} x {{height}}</p>
	<h4 id="la_categorie" class="mt-4 font-semibold">Cat√©gorie : {{categorie}}</h4>
	<h4 class="text-lg font-semibold mb-3 mt-6 border-b pb-1">üí¨ Commentaires</h4>
	<ul id="les_commentaires" class="space-y-4">
		{{#each commentaires}}
			<li class="flex items-start space-x-3 bg-gray-50 p-3 rounded-lg shadow-sm">
				<div class="bg-blue-600 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center uppercase">
					{{pseudo.[0]}}
				</div>
				<div>
					<p class="font-semibold text-blue-700">{{pseudo}}</p>
					<p class="text-gray-700">{{content}}</p>
				</div>
			</li>
		{{/each}}
	</ul>
</script>

<script id="collectionTemplate" type="text/x-handlebars-template">
	{{#each photos as |photo|}}
		<div id="{{photo.pictureId}}" class="displayPicture group cursor-pointer relative overflow-hidden rounded-xl shadow hover:shadow-lg transition">
			<div class="aspect-[3/2] bg-gray-200">
				<img src="{{../webetu}}{{photo.pictureUrl}}" alt="Photo"
					 class="object-cover w-full h-full group-hover:scale-105 transition-transform duration-300" />
			</div>
		</div>
	{{/each}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="module" src="js/index.js" defer></script>
</body>
</html>
